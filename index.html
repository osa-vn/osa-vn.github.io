<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="content-language" content="vi" />
    <link rel="alternate" href="http://osa.vn" hreflang="vi-vn" />
    <title>Coming Soon osa.vn</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="assets/css/coming-soon.css" rel="stylesheet" type="text/css">
    <link href="assets/css/media.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <meta name="google-site-verification" content="eYQSTcx-HWrhNkN1MvonkSfSplYwg0eLQ7t1Uc72Zio" />
</head>

<body class="space">
    <!-- started id wrap  -->
    <div id="wrap">
        <!--starts logo div -->
        <div class="logo">
            <div class="container">
                 <span class="days text-coming-soon">Coming soon</span>
            </div>
            <div class="clear"></div>
        </div>
        <!--ended logo div -->
        <div class="clear"></div>
        <!-- starts counter -->
        <div class="counter spacecounter">
            <div class="container">
                <ul class="countdown_2">
                    <li>
                        <span class="days">00</span>
                        <p class="days_ref">days</p>
                    </li>
                    <li>
                        <span class="hours">00</span>
                        <p class="hours_ref">hours</p>
                    </li>
                    <li>
                        <span class="minutes">00</span>
                        <p class="minutes_ref">min</p>
                    </li>
                    <li>
                        <span class="seconds last">00</span>
                        <p class="seconds_ref">seconds</p>
                    </li>
                </ul>
                <div class="spacenotify mid">
                    <p>
                        Osa.vn đang trong giai đoạn phát triển ! Xin bạn vui lòng quay lại sau !
                    </p>
                     <p>Mọi thông tin xin vui lòng liên hệ email : support@osa.vn</p>
                    <div class="field">
                        <div id="result"></div>
                        <div class="form">
                            <form action="" method="get" onSubmit="return false">
                                <div class="field">
                                    <input type="email" placeholder="E-mail Address" required name="EMAIL" id="EMAIL">
                                    <input type="submit" value="NOTIFY ME">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="spacesocial">
                    <ul>
                        <li><a href="#." class="fa fb"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#." class="fa tw"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#." class="fa in"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#." class="fa gp"><i class="fa fa-google"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- end counter -->
        <div class="clear"></div>
        <!-- start footer -->
        <div class="spacefooter">
            <div class="container">
                <p>Copyrights © 2016 osa.vn - All Rights Reserved.</p>
            </div>
            <div class="clear"></div>
        </div>
        <!--end footer -->
    </div>
    <!-- ended id wrap  -->
    <!-- JS File -->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/jparticle.jquery.js"></script>
    <script>
    $(function() {
        $("body.space").jParticle({
            color: "#fff"
        });
    });
    </script>
    <script type="text/javascript" src="assets/js/jquery.downCount.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.countdown_2').downCount({
            date: '1/1/2017 12:00:00',
            offset: +1
        });
    });
    </script>
</body>

</html>
